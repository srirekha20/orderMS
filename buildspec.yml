version: 0.2

env:
  secrets-manager:
    LOGIN: Secrets:sonartoken
    HOST: Secrets:host
    Organization: Secrets:organization
    Project: Secrets:projectKey


phases:
  install:
    runtime-versions:
      docker: 2.2.0.3
  pre_build:
    commands:
      - echo Logging into Amazon ECR
      - pip install --upgrade awscli==1.18.17
      - aws --version
      - $(aws ecr get-login --no-include-email --region us-east-1)
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/p5v9d3n9
      - REPOSITORY_URI=public.ecr.aws/p5v9d3n9/project
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - echo build started on `date`
      - echo testing code with sonar
      - mvn clean install -D"sonar.login"=$LOGIN -D"sonar.host.url"=$HOST -D"sonar.projectKey"=$Project -D"sonar.organization"=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
      - echo generating jar
      - echo building the docker image
      - docker build -t public.ecr.aws/p5v9d3n9/project:latest
      - docker tag public.ecr.aws/p5v9d3n9/project:latest public.ecr.aws/p5v9d3n9/project:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the docker images
      - docker push public.ecr.aws/p5v9d3n9/project:latest
      - docker push public.ecr.aws/p5v9d3n9/project:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"userContainer","imageUri":"%s"}]' public.ecr.aws/p5v9d3n9/project:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
